version: '3.9'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - 9092:9092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CREATE_TOPICS: |
        incidencias.creadas:1:1,incidencias.priorizadas:1:1,incidencias.notificadas:1:1

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: urban_events
      POSTGRES_USER: urban
      POSTGRES_PASSWORD: urban
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data

  registro:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        SERVICE_NAME: registro-incidencias
    ports:
      - 8081:8081
    depends_on:
      - postgres
      - kafka
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urban_events
      SPRING_DATASOURCE_USERNAME: urban
      SPRING_DATASOURCE_PASSWORD: urban
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  priorizacion:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        SERVICE_NAME: priorizacion-incidencias
    ports:
      - 8082:8082
    depends_on:
      - postgres
      - kafka
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urban_events
      SPRING_DATASOURCE_USERNAME: urban
      SPRING_DATASOURCE_PASSWORD: urban
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      priorizacion.palabras-criticas: incendio,fuego,urgente

  notificaciones:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        SERVICE_NAME: notificaciones
    ports:
      - 8083:8083
    depends_on:
      - postgres
      - kafka
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urban_events
      SPRING_DATASOURCE_USERNAME: urban
      SPRING_DATASOURCE_PASSWORD: urban
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      notificaciones.destinatarios: equipo@urban-events.local

  metricas:
    build:
      context: .
      dockerfile: docker/service.Dockerfile
      args:
        SERVICE_NAME: metricas
    ports:
      - 8084:8084
    depends_on:
      - postgres
      - kafka
    environment:
      SERVER_PORT: 8084
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urban_events
      SPRING_DATASOURCE_USERNAME: urban
      SPRING_DATASOURCE_PASSWORD: urban
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 4200:4200
    depends_on:
      - metricas

volumes:
  postgres-data:services:
  kafka:
    image: bitnami/kafka:3.7
    container_name: urban-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    volumes:
      - kafka-data:/bitnami/kafka

  registro-db:
    image: postgres:16
    container_name: urban-registro-db
    environment:
      POSTGRES_DB: registro
      POSTGRES_USER: registro
      POSTGRES_PASSWORD: registro
    ports:
      - "5433:5432"
    volumes:
      - registro-data:/var/lib/postgresql/data

  priorizacion-db:
    image: postgres:16
    container_name: urban-priorizacion-db
    environment:
      POSTGRES_DB: priorizacion
      POSTGRES_USER: priorizacion
      POSTGRES_PASSWORD: priorizacion
    ports:
      - "5434:5432"
    volumes:
      - priorizacion-data:/var/lib/postgresql/data

  notificaciones-db:
    image: postgres:16
    container_name: urban-notificaciones-db
    environment:
      POSTGRES_DB: notificaciones
      POSTGRES_USER: notificaciones
      POSTGRES_PASSWORD: notificaciones
    ports:
      - "5435:5432"
    volumes:
      - notificaciones-data:/var/lib/postgresql/data

  metricas-db:
    image: postgres:16
    container_name: urban-metricas-db
    environment:
      POSTGRES_DB: metricas
      POSTGRES_USER: metricas
      POSTGRES_PASSWORD: metricas
    ports:
      - "5436:5432"
    volumes:
      - metricas-data:/var/lib/postgresql/data

volumes:
  kafka-data:
  registro-data:
  priorizacion-data:
  notificaciones-data:
  metricas-data:
